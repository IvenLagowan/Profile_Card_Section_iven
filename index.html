<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Profile Cards</title>
  </head>
  <body>
    <section class="container">
      <div class="profile__card">
        <div class="header">
          <div class="image">
            <img src="assets/profile-pic-1.jpeg" alt="profile 1"/>
          </div>
        </div>
        <h1>Iven Lagowan</h1>
        <p>Software Engineer</p>
        <div class="footer">
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-twitter-fill"></i></span>
          <span><i class="ri-google-fill"></i></span>
          <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>
      <div class="profile__card">
        <div class="header">
          <div class="image">
            <img src="assets/profile-pic-2.jpg" alt="profile 2" />
          </div>
        </div>
        <h1>Neko</h1>
        <p>Network Engineer</p>
        <div class="footer">
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-twitter-fill"></i></span>
          <span><i class="ri-google-fill"></i></span>
          <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>
      <div class="profile__card">
        <div class="header">
          <div class="image">
            <img src="assets/profile-pic-3.JPG" alt="profile 3" />
          </div>
        </div>
        <h1>Naris</h1>
        <p>Data Engineer</p>
        <div class="footer">
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-twitter-fill"></i></span>
          <span><i class="ri-google-fill"></i></span>
          <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>
      <div class="profile__card">
        <div class="header">
          <div class="image">
            <img src="assets/profile-pic-4.JPG" alt="profile 4" />
          </div>
        </div>
        <h1>KaGe M</h1>
        <p>Cybersecurity Engineer</p>
        <div class="footer">
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-twitter-fill"></i></span>
          <span><i class="ri-google-fill"></i></span>
          <span><i class="ri-linkedin-fill"></i></span>
        </div>
      </div>
    </section>
  </body>
</html>
